<!DOCTYPE html>
<html style="overflow-y: scroll;">
    <head>
        <meta charset="utf-8" />
        <title>browserbox</title>
    </head>
    <body>
        <h1>IMAP browserbox</h1>

        <table>
            <tr>
                <td>
                    Hostname
                </td>
                <td>
                    <input type="text" id="host" value="localhost" />
                </td>
            </tr>
            <tr>
                <td>
                    Port
                </td>
                <td>
                    <input type="text" id="port" value="1143" />
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" id="user" value="user.name@gmail.com"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" id="pass" value=""/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="connect" type="button" value="Connect" />
                </td>
            </tr>
        </table>

        <p>Once connected the application opens INBOX and then fetches and parses envelopes for all messages.</p>

        <pre id="log" style="border: 1px solid gray; margin-bottom: 50px;"></pre>

        <script src="../lib/TCPSocket.js"></script>
        <script data-main="example" src="require.min.js"></script>
    </body>
</html>
